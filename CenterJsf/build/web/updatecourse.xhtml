<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view transient="true" >
        <ui:composition  template="/template/template.xhtml">
            <ui:define name="css" >
                <h:outputStylesheet library="css" name="bootstrap.min.css" />
                <h:outputStylesheet library="css" name="dashboard.css" />    
            </ui:define>


            <ui:define name="header" >
                <h2>Update Course</h2> 
                <div class="container">
                    <div class="row">
                        <div class="col-lg-0 col-lg-offset-12" style="margin-top: -30px">
                            <h:form>
                                <h:commandButton  id="logoffbtn" 
                                                  value="Log off" 
                                                  class="btn btn-warning" 
                                                  onclick="return confirm('Are U sure, App will Log Out!!')" 
                                                  action="#{coursesController.logOff()}" />
                            </h:form>
                        </div>
                    </div>
                </div>
            </ui:define>

            <ui:define name="content">


                <h:form style="margin: 100px 0 0 0">
                    <h:commandButton  id="back" 
                                      value="Back-To-Courses" 
                                      class="btn btn-info" 
                                      action="#{coursesController.backToCourses()}" />
                </h:form>


                <div class="container">
                    <div class="row">
                        <div class="col-lg-12">

                            <f:view>


                                <h:form class="form-horizontal" style="margin: 100px 0 0 250px ">
                                    <h1 style="margin: 50px 0 0 -300px">Update</h1>

                                    <div class="form-group">
                                        <h:outputLabel value="Title:" 
                                                       for="title" 
                                                       class="control-label col-sm-2" />
                                        <h:inputText id="title" 
                                                     value="#{coursesController.updatedCourse.title}" 
                                                     title="Title"   
                                                     required="true" 
                                                     requiredMessage="Please enter Course title" 
                                                     class="form-control" 
                                                     style="width:300px" />
                                    </div>

                                    <div class="form-group">
                                        <h:outputLabel value="Price:" 
                                                       for="price" 
                                                       class="control-label col-sm-2" />
                                        <h:inputText id="price" 
                                                     value="#{coursesController.updatedCourse.price}"
                                                     title="price"  
                                                     class="form-control" 
                                                     style="width:300px" 
                                                     required="true" 
                                                     requiredMessage="Please enter price" >
                                            <f:convertNumber integerOnly="true"  type="currency"/>
                                        </h:inputText>
                                    </div>

                                    <h:commandLink class="btn btn-success" 
                                                   role="button" 
                                                   style="margin: 0 0 0 250px" 
                                                   action="#{coursesController.updateCourse()}">
                                        <span class="glyphicon glyphicon-pencil" ></span>
                                        Save
                                    </h:commandLink>
                                    <h:messages style="background: white" />
                                </h:form>


                            </f:view>


                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </f:view>
</html>
