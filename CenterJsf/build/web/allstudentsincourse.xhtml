<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <f:view transient="true">
        <ui:composition  template="/template/template.xhtml">
            <ui:define name="css" >
                <h:outputStylesheet library="css" name="bootstrap.min.css" />
                <h:outputStylesheet library="css" name="background.css" />    
            </ui:define>


            <ui:define name="header" >
                <h2>Student in #{coursesController.courseTitle} </h2> 
                <div class="container">
                    <div class="row">
                        <div class="col-lg-0 col-lg-offset-12" 
                             style="margin-top: -30px">
                            <h:form>
                                <h:commandButton  id="logoffbtn" 
                                                  value="Log off" 
                                                  class="btn btn-warning" 
                                                  action="#{coursesController.logOff()}" 
                                                  onclick="return confirm('Are U sure, App will Log Out!!')"/>
                            </h:form>
                        </div>
                    </div>
                </div>
            </ui:define>

            <ui:define name="content">

                <h:form style="margin: 100px 0 0 0">
                    <h:commandButton  id="back" 
                                      value="Back-To-Courses" 
                                      class="btn btn-info" 
                                      action="#{coursesController.backToCourses()}" />
                </h:form>


                <div class="container">
                    <div class="row">
                        <div class="col-lg-12">


                            <h:form id="courses-form" prependId="false" >

                                <center>

                                    <br/><br/>
                                    <h:link value="Add-New-Student" 
                                            outcome="addStudent" 
                                            class="btn btn-success" 
                                            role="button"/>
                                    <br/><br/>
                                    <div class="table-responsive">
                                        <h:dataTable 
                                            var="student"
                                            value="#{coursesController.studentsInCourse}"
                                            cellpadding="2"
                                            cellspacing="2" 
                                            class="table table-inverse table-hover table-striped table-bordered  text-center table-condensed">
                                            <h:column>
                                                <f:facet name="header">ID</f:facet>
                                                <h:outputText value="#{student.id}" />
                                            </h:column>


                                            <h:column>
                                                <f:facet name="header">First Name</f:facet>
                                                <h:outputText value="#{student.firstName}" />
                                            </h:column>


                                            <h:column>
                                                <f:facet name="header">Last Name</f:facet>
                                                <h:outputText value="#{student.lastName}" />
                                            </h:column>


                                            <h:column>
                                                <f:facet name="header">Address</f:facet>
                                                <h:outputText value="#{student.address}" />
                                            </h:column>


                                            <h:column>
                                                <f:facet name="header">Faculty </f:facet>
                                                <h:outputText value="#{student.faculty}" />
                                            </h:column>


                                            <h:column>
                                                <f:facet name="header">Registeration date</f:facet>
                                                <h:outputText value="#{student.registrationDate}" />
                                            </h:column>


                                            <h:column>
                                                <f:facet name="header">phone </f:facet>
                                                <h:outputText value="#{student.phone}" />
                                            </h:column>


                                            <h:column>
                                                <f:facet name="header">Paid</f:facet>
                                                <h:outputText value="#{student.paid}" />
                                            </h:column>


                                            <h:column>
                                                <f:facet name="header">Gender</f:facet>
                                                <h:outputText value="#{student.gender}" />
                                            </h:column>


                                            <h:column>
                                                <f:facet name="header" >Course-Options</f:facet>
                                                <h:commandLink  value="DELETE" 
                                                                action="#{coursesController.deleteStudent(student)}" 
                                                                onclick="return confirm('Are you sure??')" class="btn btn-danger" 
                                                                role="button"/>
                                                <h:commandLink  action="#{coursesController.setStudentToUpdate(student)}" 
                                                                class="btn btn-info"
                                                                role="button" >
                                                    <span class="glyphicon glyphicon-trash"></span>
                                                    Update
                                                </h:commandLink>
                                            </h:column>



                                        </h:dataTable>
                                    </div>

                                </center>

                            </h:form>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </f:view>
</html>
