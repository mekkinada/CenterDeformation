<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view transient="true" >
        <ui:composition  template="/template/template.xhtml">
            <ui:define name="css" >
                <h:outputStylesheet library="css" name="bootstrap.min.css" />
                <h:outputStylesheet library="css" name="dashboard.css" />    
            </ui:define>
            <ui:define name="header" >
            <h2>register user </h2>
           </ui:define>
            
            <ui:define name="content">
                <h:form style="margin: 100px 0 0 0">
                    <h:commandButton  id="back" 
                                      value="Back User" 
                                      class="btn btn-info" 
                                      action="#{userController.backToUser()}" />                    
                </h:form>
                <div class="container">
                    <f:view>
                        <h:form class="form-horizontal" style=" margin: 50px">
                            
                             <h:outputLabel value="ID: "  class="" />
                             <h:inputText value="#{userController.use.idUser}" 
                                         class="form-control" 
                                         style="width: 300px"
                                         required="true" 
                                         requiredMessage="Please enter Id:" >
                                
                            </h:inputText> 

                           
                 <h:outputLabel value="Identity User: "  class="" />
                 <h:inputText value="#{userController.use.identityUsed}" 
                                         class="form-control" 
                                         style="width: 300px"
                                         required="true" 
                                         requiredMessage="Please enter Identity User:" >
                                
                            </h:inputText> 
               
              
                       <h:outputLabel value="Password User : "  class="" />
                         <h:inputText value="#{userController.use.pwdUser}" 
                                         class="form-control" 
                                         style="width: 300px"
                                         required="true" 
                                         requiredMessage="Please enter Password User:" >
                              
                            </h:inputText>             

                
                      <h:outputLabel value="FirstName: "  class="" />
                 <h:inputText value="#{userController.use.firstNameUsedAr}" 
                                         class="form-control" 
                                         style="width: 300px"
                                         required="true" 
                                         requiredMessage="Please enter FirstName :" >
                                                      </h:inputText>  
    
              
                   <h:outputLabel value="LastName : "  class="" />
                       <h:inputText value="#{userController.use.nameUsedAr}" 
                                         class="form-control" 
                                         style="width: 300px"
                                         required="true" 
                                         requiredMessage="Please enter LastName :" >
                               
                            </h:inputText>  
               
               
                  <h:outputLabel value="Phone 1 : "  class="" />
                  <h:inputText value="#{userController.use.telfUsedPers}" 
                                       class="form-control" 
                                         style="width: 300px"
                                         required="true" 
                                         requiredMessage="Please enter Phone 1 :" >
                            </h:inputText>  

                  
                  
       <h:outputLabel value="Phone 2 : "  class="" />
      <h:inputText value="#{userController.use.tel2UserPers}" 
                                         class="form-control" 
                                         style="width: 300px"
                                         required="true" 
                                         requiredMessage="Please enter Phone 2 :" >
                           </h:inputText>          
              
   <h:outputLabel value="Sex:"  class="" />
  <h:inputText value="#{userController.use.sexUsed}" 
                                         class="form-control" 
                                         style="width: 300px"
                                         required="true" 
                                         requiredMessage="Please enter sex :" >
                            </h:inputText> 
        
              
                 <h:outputLabel value="Creation date :"  class="" />
                 <h:inputText value="#{userController.use.dateCreationUsed}" 
                                       class="form-control" 
                                         style="width: 300px"
                                         required="true" 
                                         requiredMessage="Please enter Creation date :" >
                     <f:convertDateTime pattern="yyyy-dd-MM" type="date" />
                            </h:inputText> 
          
               
          <h:outputLabel value="Date to affect the system :"  class="" />
          <h:inputText value="#{userController.use.dateAffecUsedateSystem}" 
                                         class="form-control" 
                                         style="width: 300px"
                                         required="true" 
                                         requiredMessage="Please enter Date to affect :" >
                     <f:convertDateTime pattern="yyyy-dd-MM" type="date" />
                   
                          </h:inputText> 
     
                <h:outputLabel value="Date of Birth :"  class="" />
                <h:inputText value="#{userController.use.dateBirthUsed}" 
                                        class="form-control" 
                                         style="width: 300px"
                                         required="true" 
                                         requiredMessage="Please enter Date of Birth :" >
                      <f:convertDateTime pattern="yyyy-dd-MM" type="date" />
                            </h:inputText> 
               
        <h:outputLabel value="place birth:"  class="" />
        <h:inputText value="#{userController.use.placeBirthUsed}" 
                                         class="form-control" 
                                         style="width: 300px"
                                         required="true" 
                                         requiredMessage="Please enter  place birth:" >
                            </h:inputText>
        
        
             <h:outputLabel value="identity place:"  class="" />
             <h:inputText value="#{userController.use.identityUsed}" 
                                         class="form-control" 
                                         style="width: 300px"
                                         required="true" 
                                         requiredMessage="Please enter  identity place:" >
                            </h:inputText>     
               
           
               
               
                       <h:outputLabel value="Email 1:"  class="" />
                       <h:inputText value="#{userController.use.email1Used}" 
                                         class="form-control" 
                                         style="width: 300px"
                                         required="true" 
                                         requiredMessage="Please enter  Email 1:" >
                            </h:inputText>
                                        
                                        
                                   <h:outputLabel value="Email 2:"  class="" />
                                   <h:inputText value="#{userController.use.email2Used}" 
                                         class="form-control" 
                                         style="width: 300px"
                                         required="true" 
                                         requiredMessage="Please enter  Email 2:" >
                            </h:inputText>      
                                        
                                        
                                        
                                      <h:outputLabel value="Address 1:"  class="" />
                                      <h:inputText value="#{userController.use.address1Used}" 
                                         class="form-control" 
                                         style="width: 300px"
                                         required="true" 
                                         requiredMessage="Please enter  indication Address 1:" >
                            </h:inputText>
                                        
              
                   <h:outputLabel value="Address 2:"  class="" />
                   <h:inputText value="#{userController.use.address2Used}" 
                                         class="form-control" 
                                         style="width: 300px"
                                         required="true" 
                                         requiredMessage="Please enter  indication Address 2:" >
                            </h:inputText>
                                        
                                                 <h:outputLabel value=" indication address:"  class="" />
                                                 <h:inputText value="#{userController.use.indicationAdr}" 
                                         class="form-control" 
                                         style="width: 300px"
                                         required="true" 
                                         requiredMessage="Please enter  indication address:" >
                            </h:inputText>
               
               
              <h:outputLabel value=" note user:"  class="" />
              <h:inputText value="#{userController.use.noteUsed}" 
                                         class="form-control" 
                                         style="width: 300px"
                                       required="true" 
                                         requiredMessage="Please enter  note user:" >
                           </h:inputText>
               
               
                   <h:outputLabel value="date issue cin:" class="" />
                            <h:inputText value="#{userController.use.dateIssueCin}" 
                                         class="form-control" 
                                        style="width: 300px"
                                         required="true" 
                                         requiredMessage="Please enter date issue cin:" >
                                <f:convertDateTime pattern="yyyy-dd-MM" type="date" />
                            </h:inputText>
               
                                        <h:outputLabel value="date issue passport:"  class="" />
                                        <h:inputText value="#{userController.use.dateIssuePa}" 
                                                     title="date issue passport"  
                                                     class="form-control" 
                                                     style="width:300px" 
                                                     required="true" 
                                         requiredMessage="Please enter date issue passport :" >
                                            <f:convertDateTime pattern="yyyy-dd-MM" type="date" />
                            </h:inputText>
                                   
               
               
                                        <h:outputLabel value="date expiration passport  :"  class="" />
                                        <h:inputText value="#{userController.use.dateExpirationAp}" 
                                                       class="form-control" 
                                                       style="width: 300px"
                                                            required="true" 
                                                             requiredMessage="Please enter date expiration passport  :" >
                                            <f:convertDateTime pattern="yyyy-dd-MM" type="date" />
                            </h:inputText>
                   
                  
                   <h:outputLabel value="user photo: " class="" />
                            <h:inputText value="#{userController.use.urlPhoto}" 
                                         class="form-control" 
                                         style="width: 300px"
                                         required="true" 
                                         requiredMessage="Please enter  photo:" >
                            </h:inputText>
                 
               
                                      <h:commandButton 
                                          value="TO DB" 
                                          class="btn btn-success" 
                                          action="#{userController.addUser()}"
                                      style="margin: 20px"/>
                            
          
                                      
                            <h:messages />
                    </h:form>
                    </f:view>
                </div>
            </ui:define>

        </ui:composition>
    </f:view>

</html>
